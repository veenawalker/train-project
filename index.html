
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
crossorigin="anonymous"></script>

<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  

   
</head>

<body>
<div id=container >
<div class="jumbotron" >
    <div class="col col-lg-4 offset-md-4" >
  <h1 class="display-4">Train Schedule</h1>
  <p>PROVIDING CONVENIENT RAIL SERVICE TO THE DENVER METRO AREA</p>
 
  <p class="lead"></p>

</div>
</div>
<div class="col col-lg-4 offset-md-4">
<table class="table table-bordered" id="table-list">
    <thead class="thead-grey">
      <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency(min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
     
    </thead>

    <tbody>
        
         
         
         
           
            
    
    </tbody>
  </table>
  </div>
  
  <br>
  <br>
   
  <div class="col col-lg-4 offset-md-4">
  <form>
        <div class="form-group">
          <label for="train name">Train Name</label>
          <input type="train" class="form-control" id="train-input" aria-describedby="train" placeholder="Enter up to 25 letters or numbers">
          <small id="train" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="train destination">Destination</label>
          <input type="train destination" class="form-control" id="destination-input" placeholder="Enter up to 25 letters">
        </div>
        <div class="form-group">
            <label for="train time">First train time(HH:mm)</label>
            <input type="train time" class="form-control" id="time-input" placeholder="Enter military time, example 13:30">
          </div>
        <div class="form-group">
            <label for="frequency arrival">Frequency</label>
            <input type="arrival" class="form-control" id="frequency-input" placeholder="Enter 2 digits for minutes">
          </div>
      
        <button type="submit" class="btn btn-primary" id="trainform">Add Train</button>
      </form>
      </div>
</div>
<br>
<br>   
<script type="text/javascript" src="./assets/javascript/fbgame.js"></script>   
</body>
</html>
